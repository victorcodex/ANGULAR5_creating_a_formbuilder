<form [formGroup]="form" (ngSubmit)="onFormSubmit()">

  First Name: <input type="text" formControlName="firstname"> <br />
  Last Name: <input type="text" formControlName="lastname"> <br />
  Email: <input type="email" formControlName="email"> <br />

  <button type="submit" [disabled]="form.invalid">Submit Form</button>

</form>
